name: Auto Update Group A

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Fetcher
        run: python fetch_group_a.py

      - name: Commit and Push
        run: |
          git config --global user.name "DarTeve-Bot"
          git config --global user.email "bot@darteve.in"
          git add live_matches_A.json
          git commit -m "Auto-update Group A matches" || echo "No changes"
          git push
